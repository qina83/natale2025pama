<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immagine a Pieno Schermo</title>
    <style>
        /* Impostazioni per fare in modo che l'immagine copra l'intero schermo */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .full-screen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fa in modo che l'immagine copra tutto lo schermo */
        }
    </style>
</head>
<body>

    <img src="ghali.png" alt="Immagine a Pieno Schermo" class="full-screen-image">

</body>
</html>
